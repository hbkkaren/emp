{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
   
    <div class="container">
        <h1>Add a employee</h1>
        <hr>
        <form action="/add_emp" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name </label>
            <input type="text" class="form-control" id="first_name"  name="first_name"   value="{{first_name}}" >
            <hr>
            <label for="last_name" class="form-label">last_name</label>
            <input type="text" class="form-control" id="last_name"  name="last_name" value="{{last_name}}">
            <hr>
            <label for="salary" class="form-label">salary</label>
            <input type="text" class="form-control" id="salary"  name="salary" value="{{salary}}">
            <hr>
            <label for="dept" class="form-label">Department</label>
            <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}">
            <hr>
            <label for="role" class="form-label">Role</label>
            <input type="number" class="form-control" id="role" name="role" value="{{role}}">
            <hr>
            <label for="bonus" class="form-label">bonus</label>
            <input type="number" class="form-control" id="bonus" name="bonus" value="role">
            <hr>
            <label for="phone" class="form-label">phone</label>
            <input type="number" class="form-control" id="phone" name="phone" value="role">
            <hr>
             <button type="submit" class="btn btn-primary">Submit</button>
             
          </div>
          
        </form>

      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
